{% extends 'base.html' %}

{% block title %}Mailbox{% endblock %}
{% block head %}
{% load static %}
<link type="text/css" rel="stylesheet" href="{% static 'widgets.css' %}">
{% endblock %}

{% block content %}
<fieldset class="card">
    <legend><h1>Mailbox</h1></legend>
    <a class="gel-anchor body-text" href="{% url 'compose' %}">Compose New Message</a>
</fieldset>

<div id="header" style="z-index: 0;">
        <ul id="nav" class="bulletless">
            <li><a class="{% if request.resolver_match.url_name == 'inbox'%}opened{% endif %}" href="{% url 'inbox' %}">Inbox</a></li>
            <li><a class="{% if request.resolver_match.url_name == 'sent' %}opened{% endif %}" href="{% url 'sent' %}">Sent</a></li>
        </ul>
        <div class="card" style="margin-top: 0;">
            {% block box %}{% endblock %}
        </div>
</div>

{% comment %}
<div class="card">
    <form class="body-text" method = "post">
        {% csrf_token %}
        <div class="form-block">{{ message_form }}</div>
        <input type="submit" value="Send" />
        <input type="hidden" name="next" value="" />
    </form>
</div>
{% endcomment %}
{% endblock %}
