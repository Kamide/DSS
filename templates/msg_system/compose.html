{% extends 'base.html' %}

{% block title %}Compose Message{% endblock %}
{% block head %}
{% load static %}
<link type="text/css" rel="stylesheet" href="{% static 'forms.css' %}">
<link type="text/css" rel="stylesheet" href="{% static 'flexboxes.css' %}">
<link type="text/css" rel="stylesheet" href="{% static 'widgets.css' %}">
<style>
    .distributed > * {
        margin-bottom: 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <div class="distributed">
        <h1>Compose Message</h1>
        <span class="group"><a class="gel-anchor body-text" href="{% url 'compose' %}">{{ reset_msg }}</a></span>
    </div>
    <form class="wide body-text" method = "post">
        {% csrf_token %}
        <div class="form-block">{{ message_form.as_p }}</div>
        <div class="form-block">
            <input type="hidden" name="next" value="" />
            <input type="submit" value="Send" />
        </div>
    </form>
</div>
{% endblock %}
