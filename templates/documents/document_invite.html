{% extends 'base.html' %}

{% block title %}Invitation to "{{ object.title }}"{% endblock %}
{% block head %}
{% load static %}
<link type="text/css" rel="stylesheet" href="{% static 'forms.css' %}">
<style>
    .helptext {
        display: block;
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <h1>Invitation</h1>
    <h2>You have been invited by "{{ object.owner }}" to work on "{{ object.title }}".</h2>
    <form class="body-text" method="post">
            {% csrf_token %}
            <div class="form-group">
                <a class="btn btn-outline-secondary" href="{% url 'doc-detail' object.id %}">Accept</a>
                <a class="btn btn-outline-secondary" href="/">Deny</a>
            </div>
    </form>
</div>
{% endblock %}
