{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}
{% block head %}
{% load static %}
<link type="text/css" rel="stylesheet" href="{% static 'forms.css' %}">
<link type="text/css" rel="stylesheet" href="{% static 'widgets.css' %}">
{% endblock %}

{% block content %}
<div class="card">
    <h1>Delete Post</h1>
    <h2>This post cannot be recovered.
            <br />
        Do you still want to delete "{{ object.title }}"?</h2>
    <form class="body-text" method="post">
        {% csrf_token %}
        <div class="auto-width">
            <input type="submit" name="Delete" value="Delete" />
            <a class="gel-anchor" href="{% url 'doc-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
